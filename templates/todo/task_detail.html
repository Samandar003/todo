{% extends 'todo/base.html' %}

{% block content %}

{% if object.user == user %}

  <ul>
    <li> {{task.title}} </li>
    <li> {{task.user}} </li>
    <li> {{task.complete}} </li>
    <li> {{task.description}} </li>
  
  </ul>
{% else %}
 <h2> You are not allowed to see '{{object.title}}', as its user is another person </h2>
{% endif %}
{% endblock %}
